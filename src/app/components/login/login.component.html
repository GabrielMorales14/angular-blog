<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Sign in to continue to Coffe Break</h1>
          <div class="account-wall">
            <img class="profile-img" src="assets/images/logo-1.png" alt="">
            <form class="form-signin" [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
              <input type="text" class="form-control" placeholder="Email" required autofocus formControlName="email">
              <div style="padding: 10;" class="alert alert-danger alert-dismissable" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                  <strong>Error! </strong>{{ emailAlert }}
              </div>
              <input type="password" class="form-control" placeholder="Password" required formControlName="password">
              <div style="padding: 10" class="alert alert-danger alert-dismissable"  *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                  <strong>Error! </strong>{{ passwordAlert }}
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!rForm.valid">
                  Sign in</button>
              <div style="padding: 10" class="alert alert-danger alert-dismissable" *ngIf="loginError"> 
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                  <strong>Error! </strong>{{ loginAlert }}
              </div>              
            </form>
          </div>          
      </div>
  </div>
</div>
