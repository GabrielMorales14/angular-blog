<div class="header-top">
  <div class="container">
    <div class="head-main">
      <a routerLink="/Home"><img src="assets/images/logo-1.png" alt="" /></a>
    </div>
  </div>
</div>
<!--start-single-->
<div class="single">
  <div class="container">
      <div class="single-top">
          <a href="#"><img class="img-responsive" src="assets/images/single-1.jpg" alt=" "></a>
        <div class=" single-grid">          
          <h4 *ngFor="let post of p">{{post.title}}</h4>				
            <ul class="blog-ic">
              <li><a href="#"><span> <i  class="glyphicon glyphicon-user"> </i>Super user</span> </a> </li>
                 <li><span><i class="glyphicon glyphicon-time"> </i>June 14, 2013</span></li>		  						 	
                 <li><span><i class="glyphicon glyphicon-eye-open"> </i>Hits:145</span></li>
              </ul>		  						
              <p *ngFor="let post of p">{{post.body}}</p>
        </div>
        <div class="comments heading">
          <h3>Comments</h3>
          <div class="media" *ngFor="let comment of comments">
                <div class="media-body">
                  <h4 class="media-heading">	{{comment.name}} - {{comment.email}}</h4>
                  <p>{{comment.body}} </p>
                </div>
              <div class="media-right">
                <a href="#">
              <img src="assets/images/si.png" alt=""> </a>
              </div>
         </div>          
          </div>
          <div class="comment-bottom heading">
            <h3>Leave a Comment</h3>
            <form>	
          <input type="text" value="Name" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='Name';}">
          <input type="text" value="Email" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='Email';}">
          <input type="text" value="Subject" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='Subject';}">
          <textarea cols="77" rows="6" value=" " onfocus="this.value='';" onblur="if (this.value == '') {this.value = 'Message';}">Message</textarea>
            <input type="submit" value="Send">
        </form>
          </div>
      </div>	
    </div>					
</div>
<!--end-single-->
